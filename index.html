<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>

<style>
    #subBtn{
    padding:10;
    width:30%;
    position: absolute;
    bottom: 400px;
    right: 850px
    }
       
    
</style>
    
    
    
    
<body>

    <br>
<h2>Welcome to Troubleshoot Expert System</h2>
<h4>Management Information System</h4>
    
<script>
    
    
    
    function validateLogin(){
        var u = document.forms["myForm"]["userId"].value;
        var p = document.forms["myForm"]["pwd"].value;
        if (u == "admin" && p == "admin"){
            alert("You successfully login as administrator");
            return;
        }
        else if (u == "user" && p == "user"){
            alert("You successfully login as user");
            location.replace("https://sites.google.com/view/troubleshootexpertsystem/home"); //p-ina!!
            return false; 
        }
        else{
            alert("Invalid login!")
            return false;
        }
        
    }
    
   
    

</script>    
    
    
    
<div class="container"> 
<form name="myForm" action="https://sites.google.com/view/troubleshootexpertsystem/administrator" onsubmit="return validateLogin()" method="get">
    
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" placeholder="Enter username" name="userId" required>
     </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" name="pwd" required>
    </div>

  <button type="submit" class="btn btn-info" id="subBtn" >Submit</button>
</form>
</div>       

    
    

</body>
</html>
